nname: Build Windows EXE and macOS App

on:
  # 当推送版本标签时触发（如 v1.0.0）
  push:
    tags: ['v*']
  # 允许手动触发构建
  workflow_dispatch:
  # 每次推送到 main 分支时也构建（可选）
  push:
    branches: [ main ]

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller openpyxl
        # 如果有 requirements.txt，使用：
        # pip install -r requirements.txt

    - name: Build Windows EXE
      run: |
        pyinstaller --onefile --windowed --name "物种数据整理工具" --icon app_icon.ico species_processor.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 物种数据整理工具-Windows
        path: dist/物种数据整理工具.exe
        retention-days: 30

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    needs: build-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pyinstaller openpyxl

    - name: Build macOS App
      run: |
        pyinstaller --onefile --windowed --name "物种数据整理工具" species_processor.py

    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 物种数据整理工具-macOS
        path: dist/物种数据整理工具.app
        retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    # 只在推送标签时创建发布
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: 物种数据整理工具-Windows

    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: 物种数据整理工具-macOS

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          物种数据整理工具.exe
          物种数据整理工具.app
        body: |
          ## 物种数据整理工具
          
          ### 功能特性
          - 自动整理物种样地数据
          - 生成物种-样地矩阵
          - 支持 Excel 格式输入输出
          
          ### 使用说明
          1. Windows 用户运行 `.exe` 文件
          2. macOS 用户运行 `.app` 文件
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}